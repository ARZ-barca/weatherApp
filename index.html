<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e2618f5030.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1 class="header">
          <img
            class="header-logo"
            src="images/weather-svgrepo-com.svg"
            alt="Weather"
            srcset=""
          />
          <span class="header-text">Weather App</span>
        </h1>
      </header>
      <section class="search-section section">
        <form action="" class="search-form" novalidate>
          <input type="text" placeholder="search city" required />
          <div class="error"></div>
          <button>
            <span class="button-text">search</span
            ><img
              class="search-icon"
              src="images/search-svgrepo-com.svg"
              alt=""
            />
          </button>
        </form>
      </section>
      <main>
        <section class="current-weather-section section">
          <div class="current-weather">
            <div class="current-date">
              <div class="place"></div>
              <div class="date"></div>
              <div class="time"></div>
            </div>
            <div class="weather-description"></div>
            <div class="weather-icon"><img src="" alt="weather gif" /></div>
            <div class="temp"></div>
            <div class="feels"></div>
            <div class="change-temp">
              <div class="c-mode mode selected">C</div>
              <div class="f-mode mode">F</div>
              <div class="k-mode mode">K</div>
              <div class="cover on-c">C</div>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
          </div>
        </section>
      </main>
      <footer>
        <a href="https://github.com/ARZ-barca/weatherApp" target="_blank"
          ><span class="git-username">ARZ1924</span
          ><img src="images/github.svg" alt="github-link"
        /></a>
      </footer>
    </div>
  </body>
</html>
